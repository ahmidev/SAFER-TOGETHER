<div class="main">

  <div>
    <h1>SAFER TOGETHER</h1>
  </div>



  <div class="logo">
    <img src="../assets/logo1.png" alt="" srcset="">
  </div>

  <div class="alert" *ngIf="erreur">
    <strong>Email et/ou mot de passe erronés..</strong>
  </div>



  <div class="login">

    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#262023"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </svg>
    <input type="email" placeholder="Email*" [(ngModel)]="email">


    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#262023"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
    </svg>
    
    <div class="password">
      <input type="password" placeholder="Password*" [(ngModel)]="password">
    </div>



    <button class="bouton" aria-placeholder="Connexion" (click)=" login()">Connexion</button>

  </div>

  <div class="reset-password">
    <p>Mot de passe oublié ? </p> <a routerLink="/request-reset-password">Réinitialiser le mot de passe</a>

  </div>
  <div class="sign-up">
    <p>Pas encore inscrit ? </p> <a routerLink="/inscription">S'inscrire</a>

  </div>


</div>
