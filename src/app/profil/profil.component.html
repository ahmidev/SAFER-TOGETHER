<body>
  <header>
    <!-- création de la div "fond" pour avoir un carré blanc comme sur la maquette -->
    <div class="fond">
      <!-- création de la div "display" pour ensuite utiliser flexbox et manipuler les icones -->
      <div class="display">
        
        <img class="fleche" src="../assets/icone_fleche1.svg" alt="" (click)="back()"/>
        <img class="coeur" src="../assets/icone_coeur.svg" alt="" />
      </div>
      <!-- photo de profil -->
      <img class="safer" [src]=safer.photo alt="" />
    </div>
  </header>

  <main>
    <!-- nom Safer -->
    <h1 *ngIf="safer">{{safer.firstname}} {{safer.lastname}}</h1>
    <!-- localisation Safer -->
    <h2>Paris, France</h2>

    <!-- note du Safer -->
    <div class="rating">
      <!--
        --><a href="#5" title="Donner 5 étoiles">★</a
      ><!--
        --><a href="#4" title="Donner 4 étoiles">★</a
      ><!--
        --><a href="#3" title="Donner 3 étoiles">★</a
      ><!--
        --><a href="#2" title="Donner 2 étoiles">★</a
      ><!--
        --><a href="#1" title="Donner 1 étoile">★</a>
    </div>
    <!-- description du profil -->
    <p class="descrip">
      Lorem ipsum dolor sit <br />
      amet, consectetur <br />
      adipisicing elit. Asperiores <br />
      molestiae voluptates <br />
      aspernatur minus.

     
    </p>   
    <!-- {{saferdescription}} rajouter la description -->
    <!-- bouton pour contacter le Safer -->
    <div class="bloc">
      <button (click)="next()">Contacter</button>
    </div>
  </main>

  <footer></footer>
 
</body>
