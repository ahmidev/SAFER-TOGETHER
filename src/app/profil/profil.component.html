<div class="container">
  <header>
    <!-- création de la div "fond" pour avoir un carré blanc comme sur la maquette -->
    <div class="fond">
      <!-- création de la div "display" pour ensuite utiliser flexbox et manipuler les icones -->
      <div class="display">

        <img class="fleche" src="../assets/icone_fleche1.svg" alt="" (click)="back()"/>

           <div (click)="favoris()" class="coeur" [class.favorited]="isFav">
             <svg id="Calque_7" data-name="Calque 7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 48.8">
             <path d="m25.01,9.83c-16.12-21.83-46.35,8.68,0,36.56,46.21-27.73,16.29-58.45,0-36.56Z" style=""/>
             </svg>
          </div>

      </div>
      <!-- photo de profil -->
      <img *ngIf="safer.photo " class="safer" [src]="'data:;base64,'+safer.photo" alt="" />
      <img *ngIf="!safer.photo " src="assets/Safer2.svg" alt="default Photo " class="safer" >
    </div>
  </header>
<body>

  <main>
    <!-- nom Safer -->
    <h1 *ngIf="safer">{{safer.firstname}} {{safer.lastname}}</h1>
    <!-- localisation Safer -->
    <h2>Paris, France</h2>
    <div class="avis">
      <input type="text" [(ngModel)]="review">
      <input type="number" [(ngModel)]="rating">
      <button (click)="addAReview()">Laisser un avis</button>
    </div>
    <!-- note du Safer -->
    <div class="rating">
      <span class="star" *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" [style.backgroundSize]="getStarBackgroundWidth(i) + ' 100%'">
        ★
      </span>


    </div>
    <!-- description du profil -->
    <p class="descrip">
      Lorem ipsum dolor sit <br />
      amet, consectetur <br />
      adipisicing elit. Asperiores <br />
      molestiae voluptates <br />
      aspernatur minus.


    </p>
    <!-- {{saferdescription}} rajouter la description -->
    <!-- bouton pour contacter le Safer -->
    <div class="bloc">
      <button (click)="next()">Contacter</button>
    </div>
  </main>


</div>
